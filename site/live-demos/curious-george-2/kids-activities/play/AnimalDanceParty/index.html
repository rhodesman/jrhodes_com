<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Curious George Animal Dance Party</title>
  <script type="text/javascript" src="cocos2d.js"></script>
  <link href="res/css/main.css" media="screen" rel="Stylesheet" type="text/css" />
</head>
<body>
	<div id="canvas-wrapper">
    <canvas id="gameCanvas" width="900" height="500"></canvas>
    <img id="loader-img" src="res/images/loader.gif" alt="" />
    <div title="Play" id="cgp-btn-play" onclick="javascript: if(iOS){cg_Sprite.init(titleScreen.playButtonCallback);  document.getElementById('cgp-btn-play').style.display = 'none' }     else  { titleScreen.playButtonCallback(); } return false;"></div>
    <div title="Help" id="cgp-btn-help" onclick="javascript: cc.AudioManager.sharedEngine().playVO(vo_load_merged);"></div>
    <a href="#" id="btn-playback" onclick="javascript: mainGame.playbackCallback(); return false;">Play</a>
    <a href="#" id="btn-record" onclick="javascript: mainGame.recordCallback(); return false;">Record</a>
	</div>
</body>
</html>
