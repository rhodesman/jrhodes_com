<div class="savings-plan" >
  <div class="section-head">
    <div class="row">
      <div class="large-9 columns">
        <h1 class="section-heading">Ways to Save</h1>
      </div>
    </div>
  </div>
  <div class="row has-side-nav">
    <div class="large-3 columns side-nav-container" ng-include="'partials/ways-to-save/_sidebar.html'"></div>
    <div class="large-9 columns">
      <div class="primary-content-container">
      <div class="page-header">
        <h2 class="page-heading title-case">My savings plan: Simple habits</h2>
        <div class="tip-targeting" ng-include="'partials/ways-to-save/_tip-targeting.html'"></div>
        <div class="border-bottom">
          <div class="row">
            <div class="large-6 columns">
              <div class="tip-filtering no-border" ng-include="'partials/ways-to-save/_tip-filtering.html'"></div>
            </div>
            <div class="large-6 columns">
              <div class="page-actions align-with-dropdown" ng-include="'/partials/_page-actions.html'"></div>
            </div>
          </div>
        </div>
      </div>

       <!-- LIGHT TIMERS SMB -->
      <section class="public" ng-show="userPrefs.isBusinessUser()" >
      <div class="row top-margin-20 separator" ng-repeat="item in items">
        <div class="large-1 columns no-padding">
          <div class="custom-checkbox">
            <input name="checkbox" type="checkbox" id="checkbox1">
            <label for="checkbox1" class="custom checkbox"></label>
          </div>
        </div>
        <div class="large-8 columns">
          <h4>{{item.title}}</h4>
          <p><img src="img/simple-habits/building.png" height="16" width="16"/>&nbsp;{{item.popularity}}&nbsp restaurants do this | up to {{item.amount}} savings</p>
        </div>
        <div class="large-3 columns">
          <a class="button is-active">Learn More</a>
          </br>
          <a>Remove from plan</a>
        </div>
      </div>

      </section>

      <!-- END POWER STRIPS SECTION -->


      <div class="top-margin-20">
        <a class="triangle">Show all recommendations</a>
      </div>

    </div>

  </div>
</div>
